<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner QR - Liste de pr√©sence</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #reader {
      width: 300px;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    button.delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üßæ Scanner QR - Liste de pr√©sence</h1>
  <p>Date : <strong id="today-date"></strong></p>
  <div id="reader"></div>

  <h3>Pr√©sences enregistr√©es :</h3>
  <table id="presence-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Date/Heure</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <button onclick="exportCSV()">üì§ Exporter vers Excel (CSV)</button>
  <button onclick="clearData()">üßπ R√©initialiser la liste</button>

  <script>
    const tableBody = document.querySelector("#presence-table tbody");
    const today = new Date().toISOString().slice(0, 10); // ex: "2025-07-29"
    const storageKey = "presence_" + today;
    const scannedIDs = new Set();

    document.getElementById("today-date").innerText = today;

    function saveData() {
      const data = [];
      document.querySelectorAll("#presence-table tbody tr").forEach(row => {
        const id = row.cells[0].innerText;
        const name = row.cells[1].innerText;
        const timestamp = row.cells[2].innerText;
        data.push({ id, name, timestamp });
      });
      localStorage.setItem(storageKey, JSON.stringify(data));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem(storageKey) || "[]");
      data.forEach(entry => {
        addToTable(entry.id, entry.name, entry.timestamp);
        scannedIDs.add(entry.id);
      });
    }

    function addToTable(id, name, timestamp = null) {
      const row = tableBody.insertRow();
      row.insertCell(0).innerText = id;
      row.insertCell(1).innerText = name || "‚Äî";
      row.insertCell(2).innerText = timestamp || new Date().toLocaleString();

      const deleteCell = row.insertCell(3);
      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "üóëÔ∏è Supprimer";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        tableBody.deleteRow(row.rowIndex - 1);
        scannedIDs.delete(id);
        saveData();
      };
      deleteCell.appendChild(deleteBtn);

      saveData();
    }

    function exportCSV() {
      const rows = [["ID", "Nom", "Date/Heure"]];
      document.querySelectorAll("#presence-table tbody tr").forEach(row => {
        const cols = Array.from(row.children).slice(0, 3).map(td => td.innerText);
        rows.push(cols);
      });
      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `presences_${today}.csv`;
      a.click();
    }

    function clearData() {
      if (confirm("Confirmer la suppression de toutes les pr√©sences du jour ?")) {
        localStorage.removeItem(storageKey);
        tableBody.innerHTML = "";
        scannedIDs.clear();
      }
    }

    function onScanSuccess(decodedText) {
      const [id, name] = decodedText.split(";");
      if (!scannedIDs.has(id)) {
        scannedIDs.add(id);
        addToTable(id, name);
      }
    }

    // Lancer la cam√©ra et charger les donn√©es
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });

    loadData(); // Recharger les donn√©es du jour au d√©marrage
  </script>
</body>
</html>
