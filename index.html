<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>USF Danse sur Glace - Présences</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #003366;
    }
    #reader {
      width: 400px;
      max-width: 90vw;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0055aa;
    }
    .actions {
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <img src="logo-usf.png" alt="Logo USF">
    <h1>USF Danse sur Glace - Présences</h1>
  </header>

  <div id="reader"></div>

  <table id="presenceTable">
    <thead>
      <tr>
        <th>Ref</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Sexe</th>
        <th>Date Naissance</th>
        <th>Licence</th>
        <th>Catage</th>
        <th>CP</th>
        <th>Date/Heure</th>
        <th>Supprimer</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="actions">
    <button onclick="exportCSV()">Exporter CSV</button>
  </div>

  <script>
    const tableBody = document.querySelector("#presenceTable tbody");

    function onScanSuccess(decodedText) {
      const parts = decodedText.split(";");
      if (parts.length < 8) {
        alert("QR Code invalide !");
        return;
      }
      const now = new Date().toLocaleString();
      const row = document.createElement("tr");
      parts.forEach(p => {
        const cell = document.createElement("td");
        cell.textContent = p;
        row.appendChild(cell);
      });
      const timeCell = document.createElement("td");
      timeCell.textContent = now;
      row.appendChild(timeCell);

      const deleteCell = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.onclick = () => row.remove();
      deleteCell.appendChild(delBtn);
      row.appendChild(deleteCell);

      tableBody.appendChild(row);
    }

    function exportCSV() {
      let csv = "";
      const rows = document.querySelectorAll("table tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("th, td");
        const line = Array.from(cols).map(c => `"${c.innerText}"`).join(";");
        csv += line + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      const today = new Date().toISOString().split("T")[0];
      link.download = `presences_${today}.csv`;
      link.click();
    }

    new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 })
      .render(onScanSuccess);
  </script>
</body>
</html>
